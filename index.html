<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Instagram</a>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Create a new post
                </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">Action</button></li>
                    <li><button class="dropdown-item" type="button">Another action</button></li>
                    <li><button class="dropdown-item" type="button">Something else here</button></li>
                </ul>
            </div>
        </div>

        <div>
            <a href="grid.html">a</a>
            <a href="index.html">b</a>
        </div>
        <h1>Instagram</h1>

    </nav>

    <div class="container">
        <div class="post">
            <div class="header">
                <div class="user-info">
                    <p>My SAD DOG</p>
                </div>
            </div>
            <div class="image-section">
                <img src="https://t4.ftcdn.net/jpg/01/96/55/89/360_F_196558912_ORYHJgP4ZehRPWUmoEXCzTnxXLELMtwb.jpg" />
            </div>
            <div class="caption">
                <p class="likes">500 likes</p>
                <p>Hey this is my first instagram post #saddog</p>
            </div>
        </div>

        <div class="post">
            <div class="header">
                <div class="user-info">
                    <p>SKATEBOARD DOGGY</p>
                </div>
            </div>
            <div class="image-section">
                <img src="https://dogpacking.com/wp-content/uploads/2024/06/IMG_1333.jpeg" />
            </div>
            <div class="caption">
                <p class="likes">7600 likes</p>
                <p>How funny. Haha. A dog on a skateboard!</p>
            </div>
        </div>

        <div class="post">
            <div class="header">
                <div class="user-info">
                    <p>MY JOB</p>
                </div>
            </div>
            <div class="image-section">
                <img src="https://cdn.britannica.com/59/246559-050-5768B797/photographer-telephoto-lens.jpg" />
            </div>
            <div class="caption">
                <p class="likes">400 likes</p>
                <p>This is a random paparazzi taking a picture!</p>
            </div>
        </div>
        <div class="post">
            <div class="header">
                <div class="user-info">
                    <p>HOW YUMMY</p>
                </div>
            </div>
            <div class="image-section">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/RedDot_Burger.jpg/1200px-RedDot_Burger.jpg" />
            </div>
            <div class="caption">
                <p class="likes">300 likes</p>
                <p>My favorite food!#Burger</p>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
